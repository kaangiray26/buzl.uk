---
layout: default
---

<h1>{{ page.title }}</h1>
<i
    >Published on
    <time datetime="{{ page.date | date_to_xmlschema }}"
        >{{ page.date | date: "%B %-d, %Y" }}</time
    ></i
>
<!-- <i>Published on <time>{{ page.date | date_to_string }}</time></i> -->
<!-- Include tags here -->
{% if post.tags %}
<p>
    {% for tag in page.tags %}
    <a href="/search.html?q={{ tag }}" class="tag">#{{ tag }}</a>
    {% endfor %}
</p>
{% endif %} {{ content }}

<i><strong>kaangiray26</strong></i>
{% if page.postscript %}
<div>
    <strong>P.S.</strong>
    <p>{{ page.postscript }}</p>
</div>
{% endif %} {% include webmentions.html %}
