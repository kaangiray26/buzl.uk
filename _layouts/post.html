---
layout: default
---

<h1>{{ page.title }}</h1>
<i>Published on {{ page.date | date_to_string }}</i>
<!-- Include tags here -->
{% if page.tags %}
<p>
    {% for tag in page.tags %}
    <a href="/search.html?q={{ tag }}" class="tag">#{{ tag }}</a>
    {% endfor %}
</p>
{% endif %} {{ content }}

<i>kaangiray26</i>
{% if page.postscript %}
<div>
    <strong>P.S.</strong>
    <p>{{ page.postscript }}</p>
</div>
{% endif %} {% include webmentions.html %}
